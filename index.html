<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Javascript Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <input id="display" placeholder="0" />
        <br />
        <button class="btn" onclick="press(1)">1</button>
        <button class="btn" onclick="press(2)">2</button>
        <button class="btn" onclick="press(3)">3</button>
        <button class="btn" onclick="press('+')" style="background: #ffb84d">
          +
        </button>
        <br />
        <button class="btn" onclick="press(4)">4</button>
        <button class="btn" onclick="press(5)">5</button>
        <button class="btn" onclick="press(6)">6</button>
        <button class="btn" onclick="press('-')" style="background: #ffb84d">
          -
        </button>
        <br />
        <button class="btn" onclick="press(7)">7</button>
        <button class="btn" onclick="press(8)">8</button>
        <button class="btn" onclick="press(9)">9</button>
        <button class="btn" onclick="press('*')" style="background: #ffb84d">
          *
        </button>
        <br />
        <button class="btn" onclick="press('.')">.</button>
        <button class="btn" onclick="press(0)">0</button>
        <button class="btn" onclick="erase()">C</button>
        <button class="btn" onclick="press('/')" style="background: #ffb84d">
          /
        </button>
        <button class="btnEqual" onclick="press('=')">=</button>
        <button class="btn" onclick="press('%')" style="background: #ffb84d">%</button>
        <button class="btn" onclick="press('^')" style="background: #ffb84d">^Pow</button>
        
        <br />
        
      </div>
    </div>
    <footer>
        <p>Check My Profile On GitHub</p>
        <a href="https://github.com/mariosnous" target="_blank" > 
        mariosnous
          <img src="github-mark-white.png" alt="GitHub" />
        </a>
      </footer>
    
    <script src="app.js"></script>
  </body>
  
</html>
